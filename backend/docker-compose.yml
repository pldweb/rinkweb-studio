version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rinkweb-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    networks:
      - rinkweb-network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=rinkweb_studio
      - DB_USERNAME=rinkweb_user
      - DB_PASSWORD=rinkweb_password

  db:
    image: mysql:8.0
    container_name: rinkweb-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: rinkweb_studio
      MYSQL_USER: rinkweb_user
      MYSQL_PASSWORD: rinkweb_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rinkweb-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: rinkweb-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: rinkweb_user
      PMA_PASSWORD: rinkweb_password
    networks:
      - rinkweb-network
    depends_on:
      - db

volumes:
  mysql_data:
    driver: local

networks:
  rinkweb-network:
    driver: bridge