# Nginx Configuration for RinkWeb Studio Backend
# Traditional Server Deployment (No Docker)
# Place this file in /etc/nginx/sites-available/admin.rinkwebstudio.com

server {
    listen 80;
    server_name admin.rinkwebstudio.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.rinkwebstudio.com;
    
    # Document root - adjust path according to your server setup
    root /var/www/rinkweb-studio/backend/public;
    index index.php index.html index.htm;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/admin.rinkwebstudio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.rinkwebstudio.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    
    # Main location block for Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security
        fastcgi_hide_header X-Powered-By;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Buffer sizes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Rate limit login attempts
    location ~ ^/(login|register|password) {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Rate limit API endpoints
    location ~ ^/api/ {
        limit_req zone=api burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\#.*\#$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to Laravel specific files
    location ~ /(storage|bootstrap|config|database|resources|routes|tests|vendor)/ {
        deny all;
        return 404;
    }
    
    location ~ \.(env|log|md)$ {
        deny all;
        return 404;
    }
    
    # Handle Laravel storage files
    location /storage/ {
        alias /var/www/rinkweb-studio/backend/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Logging
    access_log /var/log/nginx/admin.rinkwebstudio.com.access.log;
    error_log /var/log/nginx/admin.rinkwebstudio.com.error.log;
    
    # Client settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Keep alive
    keepalive_timeout 65s;
    keepalive_requests 100;
}

# Optional: Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.admin.rinkwebstudio.com;
    
    # SSL Configuration (same certificates)
    ssl_certificate /etc/letsencrypt/live/admin.rinkwebstudio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.rinkwebstudio.com/privkey.pem;
    
    return 301 https://admin.rinkwebstudio.com$request_uri;
}